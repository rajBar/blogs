<!DOCTYPE html>
<html>
{% include head.html %}
<body>
{% include masthead.html %}
<section class="main">

    <h2 class="blog-layout-header">{{ page.title }}</h2>
    <time class="blog-layout-date">
        Date created: {{ page.date_created | date: "%d %B %Y" }}
    </time>

    <div class="blog-layout">
        {% if page.tldr %}
            {% include tldr-top.html %}
        {% endif %}

        <div class="blog-layout-content">
            {{ content }}
        </div>

        {% if page.tldr %}
            {% include tldr-bottom.html %}
        {% endif %}
    </div>

</section>
</body>
</html>
