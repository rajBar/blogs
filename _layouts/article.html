<!DOCTYPE html>
<html>
{% include head.html %}
<body>
{% include masthead.html %}
<section class="main">

    <h2>{{ page.title }}</h2>
    <div class="article-layout">
        {% if page.tldr %}
            <div class="article-layout-tldr">
                <h4>tl;dr</h4>
                <p><a class="article-layout-tldr-link" href="#tdlr">(Too long didn't read) - press here to get the tl;dr</a></p>
            </div>
        {% endif %}

        <div class="article-layout-content">
            {{ content }}
        </div>

        {% if page.tldr %}
        <div class="article-layout-tldr tldr">
            <a name="tldr"></a>
            <h4>tl;dr</h4>
            <p>{{ page.tldr | markdownify }}</p>
        </div>
        {% endif %}
    </div>

</section>
</body>
</html>
